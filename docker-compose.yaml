version: '3.8'
services:
  frontend:
    container_name: fe
    restart: unless-stopped
    build:
      context: ./apps/FE
      dockerfile: Dockerfile
    # ports:
    #   - "3000:3000"
    volumes:
      - ./apps/FE:/usr/src/app
    depends_on:
      # - backend
      - apache
    networks:
      - default-web-server

  # nginx:
  #   container_name: web-server
