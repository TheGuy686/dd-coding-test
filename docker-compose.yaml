  apache:
    container_name: apache
    build:
      context: ./apache
      dockerfile: Dockerfile
    volumes:
      - ./apache/deafult.conf:/usr/local/apache2/conf/default.conf
      - ./apps:/usr/local/apache2/htdocs
    ports:
      - 8080:80
    restart: unless-stopped
    networks:
      - default-web-server

networks:
  default-web-server:
    driver: bridge