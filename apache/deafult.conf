<VirtualHost *:80 *:3000>
    # ServerName your_server_domain_or_ip

    <Directory /var/www/html>
        AllowOverride All
    </Directory>

    # Proxy for /phpmyadmin requests
    <Location /phpmyadmin>
        ProxyPass http://phpmyadmin:1100/
        ProxyPassReverse http://phpmyadmin:1100
    </Location>

    # Proxy for other requests
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyVia On
    ProxyPass /cable http://frontend:3000 connectiontimeout=6h timeout=6h
    ProxyPassReverse /cable http://frontend:3000
    ProxyPass / http://frontend:3000/
    ProxyPassReverse / http://frontend:3000/
</VirtualHost>

<VirtualHost *:3000>
    # ServerName your_server_domain_or_ip

    # Proxy for other requests
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyVia On
    ProxyPass /cable http://frontend:3000 connectiontimeout=6h timeout=6h
    ProxyPassReverse /cable http://frontend:3000
    ProxyPass / http://frontend:3000/
    ProxyPassReverse / http://frontend:3000/
</VirtualHost>

<VirtualHost *:100>
    ProxyPreserveHost On
    ProxyRequests Off
    ProxyVia On
    ProxyPass /cable http://backend:8000 connectiontimeout=6h timeout=6h
    ProxyPassReverse /cable http://backend:8000
    ProxyPass / http://backend:8000/
    ProxyPassReverse / http://backend:8000/
</VirtualHost>

<VirtualHost *:2000>
    DocumentRoot /var/www/html

    <Directory "/var/www/html">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

LISTEN 100
LISTEN 2000